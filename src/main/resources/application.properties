spring.application.name=confisafe-backend

# =========================
# DATABASE (local + Railway)
# =========================
# → Em produção (Railway): usa as vars MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
# → Em desenvolvimento (se as vars não existirem): cai no fallback localhost / root / confisafe_db

spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# =============
# JPA / Hibernate
# =============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========
# SERVER
# =========
# Railway define a variável PORT automaticamente
server.port=${PORT:8080}
server.servlet.context-path=/
server.address=0.0.0.0
